<h2 class="text-start ms-2">Birthdays</h2>
<div class="row text-start ms-2 my-1">
  <div class="col-4">
    <img src="../../../../assets/gift.png" style="height: 80px; height: 80px;" alt="">
    
  </div>
  <div class="col-7 text-center justify-content-center"><p class="text-left justify-content-center">No one has a birthday today. </p></div>
</div>
<mat-divider ></mat-divider>
<h2 class="text-start  mt-2 ">Stay in touch with your friends</h2>
<div class="row text-start ms-2" *ngFor="let friend of Friends" (click)="navigateToProfile(friend.id)" style="cursor: pointer;">
    <div class="col-2 text-center">
        <div class="d-flex justify-content-center m-2">
          <div class="rounded-circle border border-2 border-primary p-1 " >
            <div class="rounded-circle " style="width: 40px; height: 40px; overflow: hidden; background-color: #f0f0f0;">
              <img src="https://miro.medium.com/v2/resize:fit:2400/2*Ip34iu-upqis6XbBVK3ARA.jpeg" alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
          </div>
        </div>
    </div>
    <div class="col-10  fs-4 mt-4">
        {{friend.firstName}} {{friend.lastName}}  
    </div>
    <mat-divider></mat-divider>
</div>
