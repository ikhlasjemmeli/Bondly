<h2 mat-dialog-title>Change NickNames</h2>
<mat-dialog-content>
  
  <mat-form-field>
    <mat-label>NickName</mat-label>
    <input matInput  [(ngModel)]="selectedName"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="EditNickName()">Ok</button>
</mat-dialog-actions>
