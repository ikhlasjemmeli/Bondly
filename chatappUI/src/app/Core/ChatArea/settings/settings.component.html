<div class="row text-start"  style="cursor: pointer;">
    <div class="col-3 text-center">
        <div class="d-flex justify-content-center m-2">
            <div class="rounded-circle" style="width: 50px; height: 50px; overflow: hidden; background-color: #f0f0f0;">
              <img src="https://miro.medium.com/v2/resize:fit:2400/2*Ip34iu-upqis6XbBVK3ARA.jpeg" alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
          </div>
    </div>
    <div class="col-9 fs-3 mt-2 text-start">
        <div class="h3-container position-relative">
            <h2 class="fw-bold">{{User?.name}}<small class="end-0 top-0 position-absolute d-lg-none text-danger me-2 " (click)="toggleSettings()"> <mat-icon class="fw-bold">close</mat-icon></small></h2> 
           
        </div>

        
     
    </div>
    
    <mat-divider></mat-divider>

    <div class="mt-5">
        <h3 class="p-2 pt-0 fs-2">About :</h3>
        <div class="p-4 pt-0">
        <h4>  <mat-icon style="color:rgb(44, 89, 239)">mail</mat-icon> {{User?.email}}</h4>
        <h4>   <mat-icon style="color:rgb(239, 44, 44)">favorite</mat-icon> {{User?.situation}}</h4>
        <h4><mat-icon style="color:rgb(7, 7, 7)">school</mat-icon> {{User?.study}}</h4>
    </div>
    </div>
    
    <mat-divider></mat-divider>

    <div class="mt-5">
        <h3 class="p-2 pt-0 fs-2">Options :</h3>
        <div class="p-4 pt-0">
        <h4 (click)="openPopupNames()">  <mat-icon style="color:rgb(44, 89, 239)">edit</mat-icon> Edit NickNames</h4>
        <h4 (click)="openPopupColors(conversationSelected.id)">   <mat-icon style="color:rgb(44, 89, 239)">palette</mat-icon> Change Color</h4>
        <h4 (click)="openPopupEmojis(conversationSelected.id)"><mat-icon style="color:rgb(44, 89, 239)" >thumb_up</mat-icon> Change Emoji</h4>
    </div>
    </div>
</div>
