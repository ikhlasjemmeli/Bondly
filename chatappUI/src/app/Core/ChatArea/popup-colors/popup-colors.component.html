<h2 mat-dialog-title>Change Color</h2>
<mat-dialog-content>
    <div class="container" style="width: 200px;">
        <div class="row">
          <div class="col-4 p-2" *ngFor="let color of colors; let i = index" (click)="selectColor(color)">
            <div class="rounded-circle " [style.background-color]="color" style="width: 50px; height: 50px; overflow: hidden;">
            </div>
          </div>
        </div>
      </div>
      
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="ChangeColor()">Ok</button>
</mat-dialog-actions>
