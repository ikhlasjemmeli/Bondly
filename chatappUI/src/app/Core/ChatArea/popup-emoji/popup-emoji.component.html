<h2 mat-dialog-title>Change Emoji</h2>
<mat-dialog-content>
    <div class="container" style="width: 150px; height: 130px;">
        <div class="row">
          <div class="col-3 " style="cursor: pointer;" *ngFor="let color of emojis; let i = index" (click)="selectEmoji(color.name)">
            
              <h1> {{color.symbol}}</h1>
            
          </div>
        </div>
      </div>
      
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="ChangeEmoji()">Ok</button>
</mat-dialog-actions>
