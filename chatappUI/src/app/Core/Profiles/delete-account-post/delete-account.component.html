<h2 mat-dialog-title class="text-center">   Confirm {{title}} deletion</h2>
<mat-dialog-content class="text-center">
    Do you really want to proceed <br> with deleting your {{title}}? <br>All your data will be permanently removed.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="Delete()">Ok</button>
</mat-dialog-actions>
