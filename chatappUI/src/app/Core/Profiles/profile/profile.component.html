<div class="container " style="padding-left: 10%; padding-right :10%; padding-top:69px;"  >
    <div class="row">
        
        <div class="col-2">
         
          <div class="camera-cercle">
            <button mat-mini-fab class="icon" type="button" (click)="triggerFileInput('profile')">
             
              <img 
                *ngIf="profileImage" 
                [src]="getProfileImage(profileImage)"
        
                alt="Photo de profil" 
                class="profile-image"
              />
            </button>
          </div>
        
          <input 
            type="file" 
            #profileInput 
            (change)="onFileSelected($event,'profile')" 
            accept="image/*" 
            style="display: none;"
          />
            <h3 class="text-center fw-bold">{{ProfileById.firstName}} <br> {{ProfileById.lastName}}</h3>
        </div>
        <div class="col-10 ">
         
              <div class="cover-div">
                <button  class="cover" type="button" (click)="triggerFileInput('cover')">
                 
                  <img 
                    *ngIf="coverImage" 
                    [src]="getProfileImage(coverImage)"
            
                    alt="Photo de couverture" 
                    class="cover-image"
                  />
                </button>
              </div>
            
              <input 
                type="file" 
                #coverInput 
                (change)="onFileSelected($event,'cover')" 
                accept="image/*" 
                style="display: none;"
              />
        </div>
       
      </div>


      <div class="row bg-body-secondary rounded  m-1">
       <div class="col-1 m-2">
        <div class="example-button-container">
          <button mat-fab extended class="bg-body-secondary" (click)="SetView('about')">
            
            About
          </button>
        </div>
       </div>

       <div class="col-1 m-2">
        <div class="example-button-container">
          <button mat-fab extended class="bg-body-secondary" (click)="SetView('posts')">
            
            Posts
          </button>
        </div>
       </div>

       <div class="col-3  m-2 ">
        <div class="example-button-container">
          <button mat-fab extended class="bg-body-secondary"  (click)="openDialog()">
           <i class="bi bi-plus fs-2 text-danger fw-bold"></i>
            Add a new post
          </button>
        </div>
       </div>
       <div class="col-4 m-2 ms-5 position-relative">
        <div class="example-button-container position-absolute top-0 end-0">
          <button mat-fab extended class="text-white bg-primary" (click)="openDialogEdit(ProfileById)">
            <i class="bi bi-pen fs-2 text-white"></i>
            Edit your profile
          </button>
        </div>
       </div>


       <div class="col-1 position-relative m-2 ms-4">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="after">
          <button mat-menu-item (click)="OpenDialogDeleteAccount('account')">
            <mat-icon>warning</mat-icon>
            <span>Delete Account</span>
          </button>
          <button mat-menu-item (click)="OpenDialogEditPassword()">
            <mat-icon>lock</mat-icon>
            <span>Edit password</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span >Log Out</span>
          </button>
        </mat-menu>
       </div>
      </div>



<div class="row m-1 mt-4 rounded bg-body-secondary">
        <app-about *ngIf="currentView ==='about'"></app-about>
        <app-posts *ngIf="currentView==='posts'"   [postsbyId]="postsbyId"></app-posts>
</div>
