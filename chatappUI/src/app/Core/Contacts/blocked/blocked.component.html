
<div class="container-fluid bg-body-secondary text-center sent" >
    <div class="row text-center justify-content-center p-xxl-4 m-xxl-4 p-sm-1 m-sm-1">
      <h1 class="fw-bold" *ngIf="Blocked.length ===0">No blocked user yet.</h1>
      <div class="col-md-3 mb-4 text-center " *ngFor="let block of Blocked">
        <div class="text-center card position-relative" style="border-radius: 10px; width: 95%; height: 400px; box-shadow: 5px 5px 20px 0 rgb(73, 70, 70); overflow: hidden;">
   

   
     <div class="d-flex justify-content-center mt-3">
       <div class="rounded-circle mt-2" style="width: 100px; height: 100px; overflow: hidden; background-color: #f0f0f0;">
         <img src="https://miro.medium.com/v2/resize:fit:2400/2*Ip34iu-upqis6XbBVK3ARA.jpeg" alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
       </div>
     </div>
   
     <h2>{{ block.firstName }} {{ block.lastName }} </h2>
    <small>{{block}}</small>
   <small>{{block.bio}}</small>
     <div class="border border-1 border-secondary mx-5 my-1"></div>
     <div class="example-button-container mt-2">
        <button mat-fab extended class="view-profile-btn" >
          <mat-icon>person_remove</mat-icon>
          Unblock 
        </button>
      </div>
     
      
   </div>
   
      </div>
    </div>
  </div>
