
<div class="container-fluid bg-body-secondary " style="padding-top: 5%;height: 100vh;">
  <div class="row text-center justify-content-center p-4 m-4">
    <div class="col-md-3 mb-4 text-center " *ngFor="let user of Users">
      <div class="text-center card position-relative" 
      (mouseenter)="user.hover = true" 
      (mouseleave)="user.hover = false"
      style="border-radius: 10px; width: 95%; height: 400px; box-shadow: 5px 5px 20px 0 rgb(73, 70, 70); overflow: hidden;">
 
   <!-- Effet de blur -->
   <div class="blur-overlay"></div>
 
   <div class="d-flex justify-content-center mt-4">
     <div class="rounded-circle mt-2" style="width: 100px; height: 100px; overflow: hidden; background-color: #f0f0f0;">
       <img src="https://miro.medium.com/v2/resize:fit:2400/2*Ip34iu-upqis6XbBVK3ARA.jpeg" alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
     </div>
   </div>
 
   <h2>{{ user.firstName }} {{ user.lastName }}</h2>
   <h4 class="fs-4 px-2">{{user.profile.bio}}</h4>
   <div class="border border-1 border-secondary mx-5 my-2"></div>
   <img src="../../../../assets/logo_bondly.png" style="width:80px; height: 50px;" alt="">
 
   <div *ngIf="user.hover" class=" text-center position-absolute top-50 start-50">
   <button class="btn btn-primary fs-1  translate-middle" (click)="ViewProfile(user)">
    View Profile
   </button> <br>
   <button  class="btn btn-primary mt-2 fs-2 translate-middle" (click)="AddFriendRequest(user.id)">
    Send Invitation
   </button>
  </div>
  
 </div>
 
    </div>
  </div>
</div>
