                 style="width: 100px; height: 100px; overflow: hidden; background-color: #f0f0f0;">

                   alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
          </div>
          
          <h2>{{ sent.receiver }} </h2>

          <div class="border border-1 border-secondary mx-5 my-1"></div>

              <mat-icon>person</mat-icon>

            </button>
          </div>
          
       
          
          <div class="example-button-container mt-4">

          </div>
        
        </div>
      </div>
    </div>
  </div>
