
<div class="container-fluid bg-body-secondary text-center" style="padding-top: 5%; height: 100vh;">
    <div class="row text-center justify-content-center p-4 m-4">
      <h1 class="fw-bold" *ngIf="user.receivedRequests.length ===0">No invitations received yet.</h1>
      <div class="col-md-3 mb-4 text-center " *ngFor="let rec of user.receivedRequests">
        <div class="text-center card position-relative" style="border-radius: 10px; width: 95%; height: 400px; box-shadow: 5px 5px 20px 0 rgb(73, 70, 70); overflow: hidden;">
   

   
     <div class="d-flex justify-content-center mt-3">
       <div class="rounded-circle mt-2" style="width: 100px; height: 100px; overflow: hidden; background-color: #f0f0f0;">
         <img src="https://miro.medium.com/v2/resize:fit:2400/2*Ip34iu-upqis6XbBVK3ARA.jpeg" alt="" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
       </div>
     </div>
   
     <h2>{{ rec.sender }} </h2>
     <small class="px-4 fs-4">sent you a friend request! ðŸ’Œ Ready to start a new connection? âœ¨"</small>
   
     <div class="border border-1 border-secondary mx-5 my-1"></div>
     <div class="example-button-container mt-2">
        <button mat-fab extended class="view-profile-btn" (click)="ViewProfile(rec.senderId)">
          <mat-icon>person</mat-icon>
          View profile
        </button>
      </div>
      <div class="example-button-container mt-4">
        <button mat-fab extended class="accept-btn" (click)="Reply(true,rec.senderId)">
          <mat-icon>check_circle</mat-icon>
          Accept invitation
        </button>
      </div>
    
      <div class="example-button-container mt-4">
        <button mat-fab extended class="decline-btn" (click)="Reply(false,rec.senderId)">
          <mat-icon>cancel</mat-icon>
          Remove invitation 
        </button>
      </div>
      
   </div>
   
      </div>
    </div>
  </div>
