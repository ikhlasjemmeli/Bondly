<h2 mat-dialog-title>Forget Password ?</h2>
<mat-dialog-content>
  <small>Please enter your email address in the input field.</small>
  <br>
  <form class="example-form mt-3" [formGroup]="forgetForm">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. John.Doe@gmail.com" formControlName="email" required>
    </mat-form-field>
    </form>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [disabled]="this.forgetForm.invalid">Ok</button>
</mat-dialog-actions>
