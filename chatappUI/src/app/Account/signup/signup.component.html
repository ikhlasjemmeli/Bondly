<div class="container-fluid login-container" style="z-index:1;background-image: url('../../../assets/back.png'); background-repeat: no-repeat;background-size:cover;" >
  <div class="login-box" >
    <div class="row position-relative" >
     
        <div class="col-md-4 d-none d-md-block illustration-section position-absolute start-0 top-0  ">
           
                <img src="../../../assets/signup.png" alt="Login Illustration" >
           
        </div>
       
        <div class="col-md-8 text-right position-absolute end-0 top-0 right-col" >
            <div class="  text-center  " >
                <h1 class="text-center" style="font-weight: bold;  margin-left: -90px;" class="title">Sign up</h1>
                <form class="example-form" [formGroup]="SignUpForm">
                  <div class="row gx-0">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Ex. John" formControlName="firstName" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Ex. Doe" formControlName="lastName" required>
                      </mat-form-field>
                    </div>
                  </div>
                
                  <div class="row gx-0">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Date of birth</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Ex. John.Doe@gmail.com" formControlName="email" required>
                      </mat-form-field>
                    </div>
                  </div>
                
                  <div class="row gx-0">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="" formControlName="password" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput placeholder="" formControlName="confirmPassword" required>
                      </mat-form-field>
                    </div>
                  </div>
                
                  <div class="form-check mx-5 px-4">
                    <input class="form-check-input border border-2 border-black" type="checkbox" value="" id="flexCheckDefault" formControlName="acceptCondition" required>
                    I agree to create an account and register on this platform.
                  </div>
                
                  <div class="example-flex-container mt-3 text-center">
                    <button class="login-btn" style="background-color: rgb(34, 53, 224); color: white;" mat-fab extended [disabled]="!SignUpForm.valid || !ConfirmPassword()" (click)="SignUp()">
                      CREATE ACCOUNT
                    </button>
                  </div>
                
                  <h4 class="text-center mt-3">Already have an account ? 
                    <a style="cursor: pointer;" [routerLink]="['/Login']" class="signup-text fw-bold">Sign in</a>
                  </h4>
                </form>
                
                 
              
            </div>
        </div>
    </div>
</div>
</div>
